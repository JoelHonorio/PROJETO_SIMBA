<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="shortcut icon" href="../../assets/img/global/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../../assets/css/login/login.css">
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
    </head>
    <body class="text-center">

        <main class="form-signin">
            <form>
                <img class="mb-2" src="../../assets/img/login/logo.svg" width="230" height="230">

                <label for="inputEmail" class="visually-hidden">E-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>

                <label for="inputPassword" class="visually-hidden">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="Lembrar"> Lembrar-me
                    </label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Logar</button>
            </form>
        </main>

    </body>
</html>
